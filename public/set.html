<!DOCTYPE html>
<html>
  <head>
    <title>Set Your Service Area</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
      #map {
        height: 80%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
   <div id="map"></div>
    <br> <br>
    <center> <button class='btn btn-danger' onclick='sendData();'> Send Data </button> <button class='btn btn-danger' onclick=''> Reset </button> </center>
    
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAr8oWvbaWdnFiAC0TlrCdq7xESzThtMM&libraries=drawing,geometry&callback=initMap"
         async defer></script>
 	 <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
 
    <script>
      // This example requires the Drawing library. Include the libraries=drawing
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=drawing">

      let map, drawingManager;
      let points = [];
      var marker;
      $(document).ready(function(){

     	
      });
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        marker = new google.maps.Marker({
                map: map
            });
   

        drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.MARKER,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ['marker', 'circle', 'polygon', 'polyline', 'rectangle']
          },
          markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
          circleOptions: {
            fillColor: '#ffff00',
            fillOpacity: 1,
            strokeWeight: 5,
            clickable: false,
            editable: true,
            zIndex: 1
          }
        });
        drawingManager.setMap(map);      

      }
      function setListener(count){
      	if(count == 1)
      		fetchPolygons();
      	
      	google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) {
   		 console.log("polygon complete = ", polygon);
   		 console.log("path = ", polygon.getPath());
   		  points = [];
   		  for(var i = 0; i < polygon.getPath().getLength(); i++) {
   		  		let obj = {
   		  			'lat': Number(polygon.getPath().getAt(i).toUrlValue(6).split(',')[0]), 
   		  			'long': Number(polygon.getPath().getAt(i).toUrlValue(6).split(',')[1]) 
   		  		}
   		  		points.push(obj);
    		}
   		});

   		google.maps.event.addListener(map, "click", function (event) {
		    alert("in the click!");
		    var latitude = event.latLng.lat();
		    var longitude = event.latLng.lng();
		    console.log( latitude + ', ' + longitude );
		}); 

      }

      setTimeout(function(){
      	console.log("setting the setListener");
      	setListener(1);
      }, 3000)

      
      function sendData(){
      	if(points.length == 0){
      		alert("Please select a polygon first!");
      		return;
      	}
      	let body = {
      		'data': points
      	}
	  	axios.post('/api/data', body, {})
	 	.then(function(response){
	 		console.log("response = ", response);
	 	})
	 	.catch(function(e){
	 		alert("error "+e);
	 	})
     }

     function fetchPolygons(){
     	//make a get request to an api which will fetch the latest polygon data and map it on the map
     	axios.get('/api/getLatest')
     	.then(function(response){
     		let points = response.data.data;
     		console.log("latest points = ", points);
     		 // Define the LatLng coordinates for the polygon's path.
	        var Coords = [
	        ];
	        if(points == null){
	        	console.log("points is null");
	        	//show Mumbai's co-ordinates
	        	return;
	        }
            map = new google.maps.Map(document.getElementById('map'), {
         	 center: {lat: points[0].lat, lng: points[0].long},
		  	 zoom: 6
			});
	  		 drawingManager = new google.maps.drawing.DrawingManager({
	          drawingMode: google.maps.drawing.OverlayType.MARKER,
	          drawingControl: true,
	          drawingControlOptions: {
	            position: google.maps.ControlPosition.TOP_CENTER,
	            drawingModes: ['marker', 'circle', 'polygon', 'polyline', 'rectangle']
	          },
	          markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
	          circleOptions: {
	            fillColor: '#ffff00',
	            fillOpacity: 1,
	            strokeWeight: 5,
	            clickable: false,
	            editable: true,
	            zIndex: 1
	          }
	        });
	        drawingManager.setMap(map);      
	        setListener(2);
	        for(var i = 0; i < points.length; i++){
	        	let point = {
	        		lat: points[i].lat,
	        		lng: points[i].long
	        	}
	        	Coords.push(point);
	        }

	        // Construct the polygon.
	        var Polygon = new google.maps.Polygon({
	          paths: Coords,
	          strokeColor: '#FF0000',
	          strokeOpacity: 0.8,
	          strokeWeight: 2,
	          fillColor: '#FF0000',
	          fillOpacity: 0.35
	        });
	        Polygon.setMap(map);
     	})
     	.catch(function(error){
     		console.log("error in latest response = ", error);
     	})
     }

    </script>
    </body>
</html>
