<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style type="text/css">
    	html,
		body {
		    height: 100%;
		    background-image: url("./gray_jean.png");
		}

		.container {
		    height: 100%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
		.mainCard{
			width: 50%;
			height: 25rem;
			float: left;

		}
		.mainCard:hover{
			padding-top: 20px;
  			padding-bottom: 20px;
	
		}
		a.custom-card,
		a.custom-card:hover {
  			color: inherit;
  		}
  		.nav-properties{
  			background-color: black;
  		}
  		
    </style>
	<title>Vendor Solutions</title>
</head>
<body>
	<nav class="navbar navbar-inverse nav-properties">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Vendor Solutions</a>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
			<a href="/set" class="custom-card mainCard">
				<div class="card bg-primary" >
				  <div class="card-body">
				    <center><h3 class="card-title">Set Polygons</h5> </center>
				    <p class="card-body">Select your service area by choosing 1 or more polygons and submit it. Initially it will show your latest saved polygon.</p>
				    </div>
				</div>
			</a>
			<a href="/check" class="custom-card mainCard">
				<div class="card">
				  <div class="card-body bg-primary">
				    <center> <h3 class="card-title">Check</h5> </center>
				    <p class="card-body">Check if the point you select belongs in any of your previously stored polygons.</p>
				  </div>
				</div>
			</a>
		</div>
	</div>
</body>
</html>
